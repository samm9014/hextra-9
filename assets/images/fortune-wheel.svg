<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Shadow filter for 3D effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Wheel background circle -->
  <circle cx="200" cy="200" r="198" class="wheel-outline" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Segments - will be overlaid by JavaScript -->
  <g id="wheel-segments">
    <!-- Segment 1: Overlooked Objects -->
    <path d="M200,200 L200,2 A198,198 0 0,1 342.6,57.4 Z" fill="#F87171" stroke="#ffffff" stroke-width="1" />
    
    <!-- Segment 2: Daily Habits -->
    <path d="M200,200 L342.6,57.4 A198,198 0 0,1 398,200 Z" fill="#60A5FA" stroke="#ffffff" stroke-width="1" />
    
    <!-- Segment 3: Perspective Flips -->
    <path d="M200,200 L398,200 A198,198 0 0,1 342.6,342.6 Z" fill="#34D399" stroke="#ffffff" stroke-width="1" />
    
    <!-- Segment 4: Spotting Opportunities -->
    <path d="M200,200 L342.6,342.6 A198,198 0 0,1 200,398 Z" fill="#A78BFA" stroke="#ffffff" stroke-width="1" />
    
    <!-- Segment 5: Value Creation -->
    <path d="M200,200 L200,398 A198,198 0 0,1 57.4,342.6 Z" fill="#FBBF24" stroke="#ffffff" stroke-width="1" />
    
    <!-- Segment 6: Quiz -->
    <path d="M200,200 L57.4,342.6 A198,198 0 0,1 2,200 Z" fill="#F472B6" stroke="#ffffff" stroke-width="1" />
    
    <!-- Segment 7: Today's Fortune -->
    <path d="M200,200 L2,200 A198,198 0 0,1 57.4,57.4 Z" fill="#6EE7B7" stroke="#ffffff" stroke-width="1" />
    
    <!-- Segment 8: Hidden Spaces -->
    <path d="M200,200 L57.4,57.4 A198,198 0 0,1 200,2 Z" fill="#93C5FD" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Center circle -->
  <circle cx="200" cy="200" r="50" class="wheel-center" fill="#3B82F6" filter="url(#shadow)" />
  
  <!-- Spin text -->
  <text x="200" y="205" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="16" font-weight="bold">SPIN</text>
</svg>
{{/* layouts/partials/fortune-dial.html */}}
<div class="fortune-dial-container relative flex flex-col items-center justify-center my-8">
  <div class="fortune-wheel-wrapper relative w-full max-w-md mx-auto">
    
    <!-- Pointer indicator with gradient definition -->
    <div class="wheel-pointer absolute z-10">
      <svg width="0" height="0">
        <defs>
          <linearGradient id="pointerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF6B6B" />
            <stop offset="25%" stop-color="#FFE66D" />
            <stop offset="50%" stop-color="#4ECDC4" />
            <stop offset="75%" stop-color="#7F5AF0" />
            <stop offset="100%" stop-color="#FF6B6B" />
          </linearGradient>
        </defs>
      </svg>
      {{ $pointerSvg := resources.Get "images/wheel-pointer.svg" }}
      {{ $pointerSvg.Content | safeHTML }}
    </div>
      
    <!-- The wheel -->
    <div id="fortune-wheel" class="fortune-wheel transition-transform duration-[3000ms] ease-out">
      <img id="fortune-wheel-image" src="data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='200' cy='200' r='198' fill='white' stroke='%23e5e7eb' stroke-width='2'/%3E%3Cpath d='M200,200 L200,2 A198,198 0 0,1 342.6,57.4 Z' fill='%23F87171' stroke='white'/%3E%3Cpath d='M200,200 L342.6,57.4 A198,198 0 0,1 398,200 Z' fill='%2360A5FA' stroke='white'/%3E%3Cpath d='M200,200 L398,200 A198,198 0 0,1 342.6,342.6 Z' fill='%2334D399' stroke='white'/%3E%3Cpath d='M200,200 L342.6,342.6 A198,198 0 0,1 200,398 Z' fill='%23A78BFA' stroke='white'/%3E%3Cpath d='M200,200 L200,398 A198,198 0 0,1 57.4,342.6 Z' fill='%23FBBF24' stroke='white'/%3E%3Cpath d='M200,200 L57.4,342.6 A198,198 0 0,1 2,200 Z' fill='%23F472B6' stroke='white'/%3E%3Cpath d='M200,200 L2,200 A198,198 0 0,1 57.4,57.4 Z' fill='%236EE7B7' stroke='white'/%3E%3Cpath d='M200,200 L57.4,57.4 A198,198 0 0,1 200,2 Z' fill='%2393C5FD' stroke='white'/%3E%3Ccircle cx='200' cy='200' r='50' fill='%233B82F6'/%3E%3Ctext x='200' y='205' text-anchor='middle' fill='white' font-family='sans-serif' font-size='16' font-weight='bold'%3ESPIN%3C/text%3E%3C/svg%3E" alt="Fortune Wheel" class="w-full h-auto">
      
      <!-- Category labels (replacing icons) -->
      <div id="wheel-segment-labels" class="wheel-segment-labels"></div>
    </div>
    
    <!-- Category List Box -->
    <div class="category-box">
      <!-- Selection Highlight -->
      <div class="selection-highlight"></div>
      
      <!-- Fixed slots for categories -->
      <div class="category-slots">
        <!-- Previous slot -->
        <div id="prev-category" class="category-slot"></div>
        
        <!-- Current slot -->
        <div id="current-category" class="category-slot"></div>
        
        <!-- Next slot -->
        <div id="next-category" class="category-slot"></div>
      </div>
    </div>
  </div>
  
  <!-- Result display -->
  <div id="fortune-result" class="fortune-result mt-6 text-center p-4 rounded-lg bg-gray-100 dark:bg-gray-800 transition-all duration-300 opacity-0">
    <div id="result-content"></div>
  </div>
</div>

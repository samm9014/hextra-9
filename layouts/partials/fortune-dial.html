{{/* layouts/partials/fortune-dial.html */}}
<div class="hx-fortune-dial-container hx-relative hx-flex hx-flex-col hx-items-center hx-justify-center hx-my-8">
  <div class="hx-fortune-wheel-wrapper hx-relative hx-w-full hx-max-w-md hx-mx-auto">
    
    <!-- Pointer indicator with gradient definition -->
    <div class="hx-wheel-pointer hx-absolute hx-z-10">
      <svg width="0" height="0">
        <defs>
          <linearGradient id="pointerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF6B6B" />
            <stop offset="25%" stop-color="#FFE66D" />
            <stop offset="50%" stop-color="#4ECDC4" />
            <stop offset="75%" stop-color="#7F5AF0" />
            <stop offset="100%" stop-color="#FF6B6B" />
          </linearGradient>
        </defs>
      </svg>
      
      {{ $pointerSvg := resources.Get "images/wheel-pointer.svg" }}
      {{ if $pointerSvg }}
        <img src="{{ $pointerSvg.RelPermalink }}" alt="Selection pointer" width="40" height="40" 
             class="hx-pointer-svg" fetchpriority="high">
      {{ end }}
    </div>
      
    <!-- The wheel -->
    <div id="fortune-wheel" class="hx-fortune-wheel hx-transition-transform hx-duration-[3000ms] hx-ease-out" 
         tabindex="0" role="button" aria-label="Spin the fortune wheel">
      {{ $wheelSvg := resources.Get "images/fortune-wheel.svg" }}
      {{ if $wheelSvg }}
        <img id="fortune-wheel-image" src="{{ $wheelSvg.RelPermalink }}" alt="Fortune Wheel" 
             class="hx-w-full hx-h-auto" width="400" height="400" fetchpriority="high">
      {{ end }}
      
      <!-- Container for dynamic segment labels -->
      <div id="wheel-segment-labels" class="hx-wheel-segment-labels"></div>
    </div>
    
    <!-- Category List Box -->
    <div class="hx-category-box">
      <!-- Selection Highlight -->
      <div class="hx-selection-highlight"></div>
      
      <!-- Fixed slots for categories -->
      <div class="hx-category-slots">
        <!-- Previous slot -->
        <div id="prev-category" class="hx-category-slot hx-prev-slot"></div>
        
        <!-- Current slot -->
        <div id="current-category" class="hx-category-slot hx-current-slot"></div>
        
        <!-- Next slot -->
        <div id="next-category" class="hx-category-slot hx-next-slot"></div>
      </div>
    </div>
  </div>
  
  <!-- Result display -->
  <div id="fortune-result" class="hx-fortune-result hx-mt-6 hx-text-center hx-p-4 hx-rounded-lg hx-bg-gray-100 dark:hx-bg-gray-800 hx-transition-all hx-duration-300 hx-opacity-0">
    <div id="result-content"></div>
  </div>
</div>
